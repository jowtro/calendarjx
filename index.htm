<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar JX</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">-->
  <link rel="stylesheet" href="css/calendarjx.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="calendarX"></div>
      </div>
    </div>
  </div>
  <!-- Modal CREATE -->
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalCenterTitle">Appointment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div class="form-group">
                <div class="col-lg-12"><input id="txtTitle" type="text" placeholder="Tile" required="true"/></div>
                <div class="col-lg-12"><input id="txtTimeA" type="time" placeholder="from" required="true"/> -
                  <input id="txtTimeB" type="time" placeholder="until" required="true"/></div>
                <div class="col-lg-12"><textarea id="txtNotes" type="text" placeholder="Notes" required="false"></textarea></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnSaveEvent">Create Event</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal UPDATE AND LIST -->
  <div class="modal fade" id="ModalUpdate" tabindex="-1" role="dialog" aria-labelledby="ModalUpdateTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalUpdateTitle">List and Update Appointments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <div class="col-lg-12"><input id="utxtTitle" type="text" placeholder="Tile" required="true" /></div>
              <div class="col-lg-12"><input id="utxtTimeA" type="time" placeholder="from" required="true"/> -
                <input id="utxtTimeB" type="time" placeholder="until" required="true"/></div>
              <div class="col-lg-12"><textarea id="utxtNotes" type="text" placeholder="Notes" required="false"></textarea></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnUpdateEvent">Save changes</button>
          <button type="button" class="btn btn-danger" id="btnDeleteEvent">Erase Event</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="  https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
  <!--<script src="js/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/moment.min.js" charset="utf-8"></script>-->
  <script src="js/calendarjx.js" charset="utf-8"></script>
  <script>
    drawCalendar(".calendarX");
  </script>
</body>

</html>
